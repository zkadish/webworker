<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
            <button id="browser-run-js" class="mdc-fab mdc-fab--extended rotate paused">
              <span class="material-icons mdc-fab__icon">refresh</span>
              <span class="mdc-fab__label">Browser Run JS</span>
            </button>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
            <button id="worker-run-js" class="mdc-fab mdc-fab--extended rotate paused">
              <span class="material-icons mdc-fab__icon">refresh</span>
              <span class="mdc-fab__label">Worker Run js</span>
            </button>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
            <button id="do-stuff" class="mdc-fab mdc-fab--extended">
              <span class="material-icons mdc-fab__icon">add</span>
              <span class="mdc-fab__label">Do Stuff</span>
            </button>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
            <button id="clear-do-stuff" class="mdc-fab mdc-fab--extended">
              <span class="material-icons mdc-fab__icon">cancel</span>
              <span class="mdc-fab__label">Clear Do Stuff</span>
            </button>
          </div>
      </div>
    </div>
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <div id="js-computation"></div>
          </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
          <div id="js-stuff"></div>
        </div>
      </div>
    </div>
